name: Flask CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  # -------------------------
  # 1. Run Unit Tests
  # -------------------------
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest

  # -------------------------
  # 2. Build Docker Image
  # -------------------------
  build_docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t flaskapp:latest .

      - name: Test Docker Container
        run: |
          docker run -d -p 5000:5000 --name flask_test flaskapp:latest
          sleep 5
          curl -f http://localhost:5000 || exit 1
          docker stop flask_test
          docker rm flask_test

  # -------------------------
  # 3. Push Docker Image
  # -------------------------
  push_image:
    runs-on: ubuntu-latest
    needs:
      - tests
      - build_docker
    if: ${{ needs.tests.result == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and Push Docker Image
        run: |
          docker tag flaskapp:latest your-dockerhub-username/flaskapp:latest
          docker push your-dockerhub-username/flaskapp:latest

