push_image:
  runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: docker build -t flaskapp:latest .

    - name: Test Docker Container
      run: |
        docker run -d -p 5000 --name flask_test flaskapp:latest
        sleep 5
        curl -f http://localhost:5000 || exit 1
        docker stop flask_test
        docker rm flask_test

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag and Push Docker Image
      run: |
        docker tag flaskapp:latest your-dockerhub-username/flaskapp:latest
        docker push your-dockerhub-username/flaskapp:latest
